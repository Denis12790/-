<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Луномосик Pro</title>
    <style>
        /* Основной стиль для страницы */
        body {
            margin: 0;
            height: 100vh; /* Высота экрана */
            background-color: black; /* Черный фон */
            font-family: Arial, sans-serif; /* Шрифт для страницы */
        }

        /* Стиль для текста в углу */
        .corner-text {
            position: fixed;
            top: 20px; /* Отступ сверху */
            left: 20px; /* Отступ слева */
            font-size: 40px; /* Уменьшенный размер шрифта */
            font-weight: bold; /* Жирный шрифт */
            color: white; /* Белый цвет текста */
            z-index: 1000; /* Слой для текста, чтобы он был сверху */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* Легкая тень для текста */
            letter-spacing: 3px; /* Уменьшенный межбуквенный интервал */
            text-transform: uppercase; /* Все буквы в верхнем регистре */
        }
    </style>
</head>
<body>
    <div class="corner-text">Луномосик Pro</div>
</body>
</html>
<!DOCTYPE html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Кастомный Плеер</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="player-container">
  <video class="video" src="video.mp4"></video>

  <div class="controls">
    <button class="play-pause">▶️</button>
    <span class="current-time">0:00</span>

    <input type="range" class="progress" value="0" />

    <span class="duration">0:00</span>

    <input type="range" class="volume" min="0" max="1" step="0.01" value="1" />

    <button class="settings">⚙️</button>
    <button class="fullscreen">⛶</button>
  </div>

  <div class="settings-menu hidden">
    <label>Скорость:
      <select class="playback-rate">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </label>
  </div>
</div>

<script src="player.js"></script>
</body>
</html>
