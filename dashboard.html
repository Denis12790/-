<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный журнал</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Добро пожаловать в электронный журнал!</h2>

    <p id="welcome-message"></p>

    <button id="logout">Выйти</button>

    <div id="admin-functions" style="display:none;">
        <h3>Управление пользователями</h3>
        <form id="add-user-form">
            <label for="new-username">Логин:</label>
            <input type="text" id="new-username" required>
            <br>
            <label for="new-password">Пароль:</label>
            <input type="password" id="new-password" required>
            <br>
            <label for="role">Роль:</label>
            <select id="role">
                <option value="admin">Администратор</option>
                <option value="teacher">Учитель</option>
                <option value="student">Ученик</option>
            </select>
            <br>
            <button type="submit">Добавить</button>
        </form>

        <h3>Список пользователей</h3>
        <ul id="user-list"></ul>
    </div>

    <div id="teacher-functions" style="display:none;">
        <h3>Выставить оценку</h3>
        <form id="grade-form">
            <label for="student-name">Имя ученика:</label>
            <input type="text" id="student-name" required>
            <br>
            <label for="grade">Оценка:</label>
            <input type="text" id="grade" required>
            <br>
            <button type="submit">Выставить</button>
        </form>
    </div>

    <div id="schedule">
        <h3>Расписание</h3>
        <form id="schedule-form">
            <label for="day">День недели:</label>
            <input type="text" id="day" required>
            <br>
            <label for="start-time">Время начала:</label>
            <input type="time" id="start-time" required>
            <br>
            <label for="end-time">Время окончания:</label>
            <input type="time" id="end-time" required>
            <br>
            <label for="subject">Предмет:</label>
            <input type="text" id="subject" required>
            <br>
            <button type="submit">Добавить</button>
        </form>
        <ul id="schedule-list"></ul>
    </div>

    <script src="functions.js"></script>
</body>
</html>
