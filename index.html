<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Луномосик Pro</title>
    <style>
        /* Основной стиль для страницы */
        body {
            margin: 0;
            height: 100vh; /* Высота экрана */
            background-color: black; /* Черный фон */
            font-family: Arial, sans-serif; /* Шрифт для страницы */
        }

        /* Стиль для текста в углу */
        .corner-text {
            position: fixed;
            top: 20px; /* Отступ сверху */
            left: 20px; /* Отступ слева */
            font-size: 40px; /* Уменьшенный размер шрифта */
            font-weight: bold; /* Жирный шрифт */
            color: white; /* Белый цвет текста */
            z-index: 1000; /* Слой для текста, чтобы он был сверху */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* Легкая тень для текста */
            letter-spacing: 3px; /* Уменьшенный межбуквенный интервал */
            text-transform: uppercase; /* Все буквы в верхнем регистре */
        }
    </style>
</head>
<body>
    <div class="corner-text">Луномосик Pro</div>
</body>
</html>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Центрированное видео</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;  /* по горизонтали */
            align-items: flex-start; /* по вертикали от начала */
            height: 100vh;
            background-color: #f0f0f0;
        }
        .video-wrapper {
            margin-top: 100px; /* отступ сверху */
            max-width: 100%;
            width: 560px;
            height: 315px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/3pvX3J4a26E?si=_IqzTU2KSjyatej0" allowfullscreen></iframe>
    </div>
</body>
</html>
