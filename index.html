<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Добро пожаловать на Мой YouTube</h1>

    <!-- Видеоплеер -->
    <div id="videoPlayer">
        <h2>Смотрите видео</h2>
        <video id="mainVideo" controls width="600">
            <source src="" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <!-- Список видео -->
    <div id="videoList">
        <h2>Другие видео</h2>
        <ul id="videoListItems">
            <!-- Видео будут добавляться здесь -->
        </ul>
    </div>

    <!-- Форма для загрузки видео -->
    <div id="uploadSection">
        <h2>Загрузить видео</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="videoFile">Выберите видео:</label>
            <input type="file" id="videoFile" name="video" required><br><br>
            <button type="submit">Загрузить</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
